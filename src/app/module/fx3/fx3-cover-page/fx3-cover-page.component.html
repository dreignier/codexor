<div
  class="h-full bg-black relative pt-[300px] bg-cover bg-center bg-no-repeat"
  [style.background-image]="'url(' + page.background + ')'"
>
  <h1
    class="rubik-dirt uppercase text-[120px] text-center page-title text-black"
  >
    {{ page.title }}
  </h1>

  <div
    class="saira-stencil-one uppercase absolute text-center bottom-12 left-0 right-0 font-bold text-[40px] text-black"
  >
    {{ page.author }}
  </div>
</div>
