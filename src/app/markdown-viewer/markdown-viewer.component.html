<div class="h-full relative flex flex-col gap-4">
  @for (section of sections; track section.id) {
    <div class="flex gap-4">
      @for (column of section.columns; track column.id) {
        <div
          class="flex-1"
          [innerHTML]="converter.makeHtml(column.content)"
        ></div>
      }
    </div>
  }

  @for (section of bottomSections; track section.id) {
    <div class="flex gap-4 absolute bottom-0 left-0 right-0">
      @for (column of section.columns; track column.id) {
        <div
          class="flex-1"
          [innerHTML]="converter.makeHtml(column.content)"
        ></div>
      }
    </div>
  }
</div>
